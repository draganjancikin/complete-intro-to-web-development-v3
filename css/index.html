<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coffee Masters</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header-top">
  <a href="../index.html">Table of content</a>
</div>
<header class="brand">
  <img class="brand-logo" src="images/coffee_masters_logo.png" alt="">
  <h1 class="brand-title">Coffee Masters</h1>
</header>
<div class="main-content">
  <form action="#">
    <div class="cards">
      <section class="items card">
        <h3 class="card-title">Items</h3>
        <div class="item">
          <div class="item-quantity">1x</div>
          <div class="item-name-and-quantity">
            <div class="item-name">Cappuccino</div>
            <div class="item-add">Lite foam</div>
          </div>
          <div class="item-price">$3.35</div>
        </div>
        <div class="item">
          <div class="item-quantity">1x</div>
          <div class="item-name-and-quantity">
            <div class="item-name">Cappuccino</div>
            <div class="item-add">Lite milk</div>
            <div class="item-add">Double espresso</div>
          </div>
          <div class="item-price">$3.85</div>
        </div>
        <div class="item">
          <div class="item-quantity">1x</div>
          <div class="item-name-and-quantity">
            <div class="item-name">Croissant</div>
            <div class="item-add">Butter</div>
          </div>
          <div class="item-price">$2.45</div>
        </div>
      </section>

      <section class="customer-data">
        <div class="card">
          <h3 class="card-title">Name</h3>
          <div class="text-input-group">
            <label for="order-name" class="text-input-label">Name for order</label>
            <input id="order-name" class="text-input full-width" placeholder="Ford Prefect"/>
          </div>
        </div>
        <div class="card">
          <h3 class="card-title">Payment</h3>
          <div class="text-input-group">
            <label for="card-number" class="text-input-label">Card number</label>
            <input id="card-number" class="text-input full-width" placeholder="1234 5678 9012 3456"/>
          </div>
          <div class="text-input-group">
            <label for="ccv-number" class="text-input-label">CCV number</label>
            <input id="ccv-number" class="text-input" placeholder="001"/>
          </div>
        </div>
      </section>

    </div>
    <section class="order">
      <div class="subtotal">
        <div class="subtotal-label">Subtotal:</div>
        <div class="subtotal-amount">$9.65</div>
      </div>
      <div class="tax">
        <div class="tax-label">Tax:</div>
        <div class="tax-amount">$0.82</div>
      </div>
      <div class="total">
        <div class="total-label">Total:</div>
        <div class="total-amount">$10.47</div>
      </div>
    </section>
    <button type="submit" class="submit">Place order</button>
  </form>
</div> <!-- End of main-content -->
</body>
</html>
